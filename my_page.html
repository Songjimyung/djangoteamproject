{% extends 'base.html' %}

{% block content %}
    <div class="card-body">
        <h5 class="card-title">{{ click_user.username }}</h5>
        <p class="card-text"> {{ click_user.bio }}</p>

    </div>

    {% for board in board_list %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ board.title }}</h5>
                <p class="card-text">
                    등록 시간 {{ board.created_date }} , 수정 시간 {{ board.updated_date }}
                </p>
                {% if show_my_board == 1 %}
                    <a href=# class="card-link">[수정]</a>
                    <a href=# class="card-link">[삭제]</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}

{% endblock %}
